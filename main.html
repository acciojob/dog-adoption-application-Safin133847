<!DOCTYPE html>

<html lang="en">

<head>
	 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <h1>Dog Adoption Application</h1>
        <form id="adoptionForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <label for="dogExperience">Have you ever lived with a Dog before?</label>
                <input type="checkbox" id="dogExperience" name="dogExperience">
            </div>
            <div class="form-group">
                <label for="breeds">Please select your preferred breeds</label>
                <select id="breeds" name="breeds" multiple required>
                    <option value="Labrador">Labrador</option>
                    <option value="Beagle">Beagle</option>
                    <option value="Bulldog">Bulldog</option>
                    <option value="Poodle">Poodle</option>
                    <option value="German Shepherd">German Shepherd</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
